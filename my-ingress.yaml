apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /key
        pathType: Prefix
        backend:
          service:
           name: keyconverter-service
           port: 
            number: 8080
      - path: /demo
        pathType: Prefix
        backend:
          service:
           name: demo-service
           port:
            number: 8080
      
