apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo
spec:
  defaultBackend:
    service:
      name: keyconverter-service
      port:
        number: 8000
  rules:
  - http:
      paths:
      - path: /key
        pathType: ImplementationSpecific
        backend:
          service:
           name: keyconverter-service
           port: 
            number: 8080
      - path: /demo
        pathType: ImplementationSpecific
        backend:
          service:
           name: demo-service
           port:
            number: 8080
      
